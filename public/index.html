<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Widgets Builder" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Widgets Builder</title>
    <style>
      body {
        background-color: #ddd;
      }

      body[data-theme="light"] {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h2 id="builders">Builders</h2>

    <!-- SwitchButton Builder -->
    <section>
      <h3>SwitchButton Builder</h3>

      <div id="switch-button-container"></div>

      <script>
        document.addEventListener('DOMContentLoaded', function(event) { 
          const { SwitchButton, SwitchButtonBuilder } = wb;
          const switchButton = new SwitchButtonBuilder().withChildren(SwitchButton).build();
          switchButton.render(document.getElementById('switch-button-container'));
        });
      </script>
    </section>

    <!-- Widget Builder -->
    <section>
      <h3>Widget Builder</h3>

      <div id="widget-container"></div>

      <script>
        document.addEventListener('DOMContentLoaded', function(event) {
          const { SwitchButton, SwitchButtonBuilder, WidgetBuilder } = wb;
          const widgetChild = new SwitchButtonBuilder().withChildren(SwitchButton).build();
          const widget = new WidgetBuilder().withChildren(widgetChild.Component).withContainerId('widget-container').build();
          widget.render();
        });
      </script>
    </section>
    
    <!-- App Builder -->
    <section>
      <h3>App Builder</h3>

      <div id="app-language-switcher"></div>
      <div id="app-current-language"></div>
      <div id="app-widget-1"></div>
      <div id="app-widget-2"></div>
      <div id="app-widget-3"></div>

      <script>
        document.addEventListener('DOMContentLoaded', function(event) {
          const { LanguageSwitcher, CurrentLanguage, SwitchButton, SwitchButtonBuilder, WidgetBuilder, AppBuilder, Logger } = wb;
          const widgetLanguageSwitcher = new WidgetBuilder().withChildren(LanguageSwitcher).withContainerId('app-language-switcher').build();
          const widgetCurrentLanguage = new WidgetBuilder().withChildren(CurrentLanguage).withContainerId('app-current-language').build();
          const switchButton1 = new SwitchButtonBuilder().withChildren(SwitchButton).build();
          const widget1 = new WidgetBuilder().withChildren(switchButton1.Component).withContainerId('app-widget-1').build();
          const switchButton2 = new SwitchButtonBuilder().withChildren(SwitchButton).build();
          const widget2 = new WidgetBuilder().withChildren(switchButton2.Component).withContainerId('app-widget-2').build();
          const switchButton3 = new SwitchButtonBuilder().withChildren([SwitchButton, SwitchButton]).build();
          const widget3 = new WidgetBuilder().withChildren([switchButton3.Component]).withContainerId('app-widget-3').build();
          
          const app = new AppBuilder()
            .withLanguage('en')
            .withTheme('default')
            .withLanguageSetEventHandler(language => 
              Logger.debug(`Language set event: '${language}'`)
            )
            .withThemeSetEventHandler(theme => {
              Logger.debug(`Theme set event: '${theme}'`);
              document.body.dataset.theme = theme;
            })
            .withChildren([
              widgetLanguageSwitcher.Component,
              widgetCurrentLanguage.Component,
              widget1.Component,
              widget2.Component,
              widget3.Component
            ])
            .build();
  
          app.render();
  
          // Test API
          Logger.debug(`Current language: '${app.getLanguage()}'`);
          Logger.debug(`Current theme: '${app.getTheme()}'`);
          Logger.debug(`Current state of switchButton3: ${switchButton3.getState() ? 'on' : 'off'}`);

          Logger.debug(`Current theme of widget3: '${widget3.getTheme()}'`);

          switchButton2.toggleState();
          widget3.setTheme('blue');

          Logger.debug(`Current theme of widget3: '${widget3.getTheme()}'`);
  
          setTimeout(() => {
            app.setLanguage('pt');
            app.setTheme('light');
            switchButton3.setState(true);

            Logger.debug(`Current language: '${app.getLanguage()}'`);
            Logger.debug(`Current theme: '${app.getTheme()}'`);
            Logger.debug(`Current state of switchButton3: ${switchButton3.getState() ? 'off': 'on'}`);
          }, 3000);
        });
      </script>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.production.min.js" integrity="sha512-YMtLFKDKe5a4zi7rJ0y4wdGErKZe3tx7L+AXDTxjNDzkv7jsaNhvumeU1xQvw6UqVwBVmYlO9NhsSuSVPUN/xQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js" integrity="sha512-vN6rbu+vWW4Ck3s6RbLZs+0gRl5PWOZRUqap38gZtsheSqA2zDeI3PCshuxfYx7ytkoFMrmd0gA2sZZeP1RZYQ==" crossorigin="anonymous"></script>
  </body>
</html>
